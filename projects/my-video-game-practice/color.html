<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pertty Colors</title>
    <style>
        #myCanvas{
            width: 100%;
            height: 50%;
        }
    </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <script>
        var myCanvas = document.getElementById("myCanvas");
        var ctx = myCanvas.getContext("2d");
        var x = 0;
        setInterval(update,100);
        function update() {   
            for(var i=0; i<myCanvas.offsetHeight;i=i+15){
                for (var j=0; j<1;j++){
                    ctx.fillStyle = "hsl("+x+",100%,50%)";
                    ctx.fillRect(j*15,i,myCanvas.offsetWidth,15);
                    x=x+1;
                    if (360<x) {
                        x=0;
                    }
                    
                }
            }
        }

    </script>
  </body>
</html>
